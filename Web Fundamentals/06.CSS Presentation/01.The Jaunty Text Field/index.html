<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Jaunty Text Field</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <span id="title">TEXT SHADOWS ARE COOL</span>

    <div class="rounded" id="level-one">
        <div class="rounded" id="level-two">
            <div class="rounded" id="level-three">
                <div class="rounded" id="level-four">
                    <span id="inner-text">These text fields look like buttons, right?</span>
                    <div>
                        <input type="text" value="We are not buttons :)"/>
                        <input type="text" value="We are not buttons :)"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="balloons" id="outer-balloon-small">
        <div class="balloons" id="inner-balloon-small"></div>
    </div>
    <div class="balloons" id="outer-balloon-middle">
        <div class="balloons" id="inner-balloon-middle"></div>
    </div>
    <div class="balloons" id="outer-balloon-big">
        <div class="balloons" id="inner-balloon-big">
            I'm so COOL!
        </div>
    </div>
</div>
</body>
</html>
