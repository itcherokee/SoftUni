<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>

<section>
    <header>
        <h1>FLIGHT ORDER</h1>
    </header>
    <form action="/" method="post">
        <div class="pane top-pane">
            <div class="left">
                <label for="from-city">From</label>
                <select id="from-city">
                    <option value="" disabled selected>enter a city</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Varna">Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Bourgas">Bourgas</option>
                </select>
            </div>
            <div class="left">
                <label for="to-city">To</label>
                <select id="to-city">
                    <option value="" disabled selected>enter a city</option>
                    <option value="London">London</option>
                    <option value="Berlin">Berlin</option>
                    <option value="New York">New York</option>
                    <option value="Hawaii">Hawaii</option>
                </select>

                <input type="checkbox" id="prefer-direct"/>
                <label for="prefer-direct">Prefer directs</label>
            </div>
        </div>
        <div class="">
            <div class="left pane">
                <label for="departure-date">Departure Date</label>
                <input type="date" id="departure-date" name="departure-date" value="2014-06-09"/>
            </div>
            <div class="left pane">
                <label for="departure-interval-from">Time Interval</label><br>
                <input type="time" id="departure-interval-from" name="departure-interval-from" value="00:20"/>
                <input type="time" id="departure-interval-to" name="departure-interval-to" value="05:00"/>
            </div>
        </div>
        <div class="">
            <div class="left pane">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" name="return-date" value="2014-06-13"/>
            </div>
            <div class="left pane">
                <label for="return-interval-from">Time Interval</label><br>
                <input type="time" id="return-interval-from" name="return-interval-from" value="16:00"/>
                <input type="time" id="return-interval-to" name="return-interval-to" value="22:00"/>
            </div>
        </div>
        <div class="">
            <div class="left pane">
                <div>
                    <label for="years-older">12+</label><br>
                    <input type="number" id="years-older" name="year-lower" value="0"/>
                </div>
                <div>
                    <label for="years-middle">2-12</label><br>
                    <input type="number" id="years-middle" name="year-middle" value="0"/>
                </div>
                <div>
                    <label for="years-baby">0-2</label><br>
                    <input type="number" id="years-baby" name="years-baby" value="0"/>
                </div>
            </div>
            <div class="left pane">
                <label for="choose-class">Choose class</label><br>
                <select id="choose-class">
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="Luxury">Luxury</option>
                </select>
            </div>
        </div>
        <button>Search</button>
    </form>
</section>
<footer>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="Валиден CSS!"/>
        </a>
    </p>
</footer>
</body>
</html>
