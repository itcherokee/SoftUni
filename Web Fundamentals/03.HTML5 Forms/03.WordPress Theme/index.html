<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<section>
<img src="images/logo.png" alt="WordPress Logo" />
    <form>
        <div>
        Upload a theme <input type="file" name="file" value="Choose file" />

        </div>

    </form>
</section>
</body>
</html>
