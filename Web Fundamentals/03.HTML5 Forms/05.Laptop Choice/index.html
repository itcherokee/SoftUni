<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<section>
    <div class="left laptops">
        <h2 class="laptops">Apple's Laptops (6)</h2>
        <button onclick='location.href="http://www.amazon.com/Apple-MacBook-MD761LL-13-3-Inch-VERSION/dp/B00746ZB0W/ref=sr_1_5?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-5"'>
            <span>Apple MacBook Air</span>
            MD760LL/B 13.3-Inch
            <img src="images/md760ll.jpg" alt="MD760LL laptop picture"/>

            <span class="price">$1,729.00</span>
        </button>
        <button onclick="location.href='http://www.amazon.com/Apple-MacBook-ME293LL-15-4-Inch-Display/dp/B0096VCUG6/ref=sr_1_3?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-3'">
            <span>Apple MacBook Pro</span>
            ME293LL/A 15.4-Inch
            <img src="images/me293ll.jpg" alt="ME293LL laptop picture"/>

            <span class="price">$1,825.00</span>
        </button>
        <button onclick="location.href='http://www.amazon.com/Apple-MacBook-MD711LL-11-6-Inch-VERSION/dp/B00746YZS6/ref=sr_1_8?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-8'">
            <span>Apple MacBook Air</span>
            MD711LL/B 11.6-Inch
            <img src="images/md711ll.jpg" alt="MD711LL laptop picture"/>

            <span class="price">$1,919.00</span>
        </button>
        <button onclick="location.href='http://www.amazon.com/Apple-MacBook-MD101LL-13-3-Inch-Laptop/dp/B0074703CM/ref=sr_1_9?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-9'">
            <span>Apple MacBook Pro</span>
            MD101LL/A 13.6-Inch
            <img src="images/md101ll.jpg" alt="MD101LL laptop picture"/>

            <span class="price">$1,184.00</span>
        </button>
        <button onclick="location.href='http://www.amazon.com/Apple-MacBook-MC374LL-13-3-Inch-VERSION/dp/B003GSLU3E/ref=sr_1_16?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-16'">
            <span>Apple MacBook Pro</span>
            MC374LL/A 13.3-Inch
            <img src="images/MC374LL.jpg" alt="MC374LL laptop picture"/>

            <span class="price">$1619.00</span>
        </button>
        <button onclick="location.href='http://www.amazon.com/Apple-MacBook-MB990LL-13-3-Inch-Laptop/dp/B001P05NKG/ref=sr_1_13?s=electronics%26ie=UTF8%26qid=1402934236%26sr=1-13'">
            <span>Apple MacBook Air</span>
            MB990LL/A 13.3-Inch
            <img src="images/MB990LL.jpg" alt="MB990LL laptop picture"/>

            <span class="price">$1,490.00</span>
        </button>
    </div>
    <div class="left sliders">
        <div class="slider">
            <div>Price</div>
            <div class="values left">1700</div>
            <div class="values right">2600</div>
            <div><input type="range" min="1700" max="2600" value="2150"/></div>
        </div>
        <div class="slider">
            <div>RAM</div>
            <div class="values left">2048</div>
            <div class="values right">4096</div>
            <div><input type="range" min="2048" max="4096" value="3072"/></div>
        </div>
        <div class="slider">
            <div>Disk</div>
            <div class="values left">100</div>
            <div class="values right">2000</div>
            <div><input type="range" min="100" max="2000" value="800"/></div>
        </div>
        <div class="slider">
            <div>Display</div>
            <div class="values left">11.6</div>
            <div class="values right">18.4</div>
            <div><input type="range" min="11.6" max="18.4" value="14.4"/></div>
        </div>
        <div class="slider">
            <div>Weight</div>
            <div class="values left">1</div>
            <div class="values right">6</div>
            <div><input type="range" min="1" max="6" value="4"/></div>
        </div>
        <div class="slider">
            <div>Warranty</div>
            <div class="values left">12</div>
            <div class="values right">60</div>
            <div><input type="range" min="12" max="60" value="38"/></div>
        </div>
    </div>
</section>
</body>
</html>
