<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<section>
    <h2>Enter the system</h2>

    <p>It is necessary to login in Your account in order to sign in for a course.</p>

    <div id="register-panel">
        <form action="/" method="post">
            <span>ARE YOU NEW? <a href="">REGISTER</a></span>
            <input type="text" placeholder="User name" required="required" name="userName-register"
                   title="Choose your user name wisely"/>
            <input type="email" placeholder="Email" required="required" name="email-register"
                   title="Please enter a valid email address"/>
            <input type="password" placeholder="Password" required="required" name="password-register"
                   pattern="[A-Za-z0-9]{8,16}" title="Please use A..Z, a..z, 0..9 symbols; length [8..16]"/>
            <input type="password" placeholder="Confirm Password" required="required"/>
            <button type="submit" name="register-submit">Register</button>
        </form>
    </div>
    <div id="login-panel">
        <form action="/" method="post">
            <span>ALREADY A STUDENT? <a href="">LOGIN</a></span>
            <input type="text" placeholder="User name" required="required" name="userName-login"
                   title="Enter a valid user name"/>
            <input type="password" placeholder="Password" required="required" name="password-login"
                   pattern="[A-Za-z0-9]{8,16}" title="Enter a valid password"/>
            <input type="checkbox" id="remember-login" name="remember-login"/>
            <label for="remember-login">Remember me?</label>
            <button type="submit" name="login-submit">Login</button>
            <a href="" id="forgotten-password-link">Forgot password</a>
        </form>
    </div>
</section>
<footer>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="Валиден CSS!"/>
        </a>
    </p>

</footer>
</body>
</html>
