<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Profile</h1>
    </header>
    <section>
        <article class="left" id="profile-info">
            <header>
                <h3>User: Kent</h3>
            </header>
            <figure>
                <img src="images/picture.png" alt="Profile picture"/>
                <figcaption>
                    Profile completed 60%
                    <meter min="0" max="1" value="0.6"></meter>
                </figcaption>
            </figure>

        </article>
        <article class="left" id="audio-uploaded">
            <header>
                <h3>Uploaded Audio Files</h3>
            </header>
            <div id="currently-selected-audio">
                <audio controls>
                    <source src="mysong.ogg" type="audio/ogg">
                    <source src="mysong.mp3" type="audio/mpeg">
                    Your browser does not support the &lt;audio&gt; tag.
                </audio>
            </div>
            <audio controls>
                <source src="mysong.ogg" type="audio/ogg">
                <source src="mysong.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="mysong.ogg" type="audio/ogg">
                <source src="mysong.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="mysong.ogg" type="audio/ogg">
                <source src="mysong.mp3" type="audio/mpeg">
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
        </article>
        <article class="left" id="video-uploaded">
            <header>
                <h3>Uploaded Video Files</h3>
            </header>
            <video controls poster="">
                <source src="movie.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </article>
    </section>
</div>
</body>
</html>
