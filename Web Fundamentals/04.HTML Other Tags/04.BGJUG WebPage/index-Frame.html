<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GJUG WebPage - Frames</title>
    <link href="styles/frame.css" rel="stylesheet" />
</head>
<frameset rows="100,*, 100" >
   <frame src="header.html" frameborder="0" height="150" width="600"/>
    <frameset cols="270px, 600px, *">
        <frame src="left.html" frameborder="0"/>
        <frame src="middle.html" frameborder="0"/>
        <frame src="right.html" frameborder="0"/>
    </frameset>

    <frame src="footer.html" frameborder="0"/>
</frameset>

</html>
