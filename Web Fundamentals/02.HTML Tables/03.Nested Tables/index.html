<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link href="style/style.css" rel="stylesheet"/>
</head>
<body>
<section>
    <table>
        <tbody>
        <tr>
            <td><a href="http://softuni.bg" target="_blank"><img src="images/logo.png" alt="SoftUni Logo"/></a></td>
            <td class="cell">
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
