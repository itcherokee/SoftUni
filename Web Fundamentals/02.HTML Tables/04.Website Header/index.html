<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<header>
    <table>
        <tbody>
        <tr>
            <td rowspan="2" id="logo"><img src="images/logo.png" alt="SoftUni Logo"/></td>
            <td class="top">
                <div id="bell">
                    <div id="zero">0 </div>
                    <img src="images/bell.png" alt="Bell"/>
                </div>
            </td>
            <td class="top"><div id="user"><span>USER</span></div></td>
            <td class="top">
                <form >
                    <div>
                    <input type="text" class="search" placeholder="Search...">
                    <button type="button" class="button"><img src="images/search.png" alt="Search"/></button>
                    </div>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <ul>
                    <li>NEWS</li>
                    <li>ABOUT THE UNIVERSITY</li>
                    <li>TRAINING COURSES</li>
                    <li>FOR COMPANIES</li>
                    <li>FORUM</li>
                    <li>CONTACTS</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</header>
</body>
</html>
