<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Background Color Switch</title>
	<link rel="stylesheet" href="styles/style.css"/>
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
<h1>
	Task 2: Write a script using jQuery for switching the background color of elements with a specified class. The input
	should	be read from an input form.
</h1>
<section id="control">
	<div>
		<label for="cssClass">Class:</label>
		<input type="text" id="cssClass"/>
	</div>
	<div>
		<label for="classColor">Color:</label>
		<input type="color" id="classColor"/>
	</div>
	<button>Paint</button>
	<div id="error"></div>
</section>
<section id="test">
	<ul>
		<li class="germany">Mercedes</li>
		<li class="germany">Porche</li>
		<li class="germany">BMW</li>
		<li class="japan">Toyota</li>
		<li class="korea">Hyundai</li>
		<li class="russia">Lada</li>
		<li class="usa">Jeep</li>
		<li class="sweden">Saab</li>
		<li class="germany">Audi</li>
		<li class="japan">Nissan</li>
	</ul>
</section>
</body>
</html>
