<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Book Store</title>
	<script src="../libs/underscore-min.js"></script>
	<script src="../libs/jquery-2.1.1.min.js"></script>
	<script src="../libs/mustache.js"></script>
	<script src="scripts/app.js"></script>
</head>
<body>
<div>
	<h2>Group all books by language and sort them by author (if two books have the same author, sort by price)</h2>
	<ul id="group-by-language-and-sort-by-author"></ul>
</div>
<div>
	<h2>Average book price for each author</h2>
	<ul id="average-book-price"></ul>
</div>
<div>
	<h2>All books in English or German, with price below 30.00, and group them by author</h2>
	<ul id="all-books-price-below"></ul>
</div>
</body>
